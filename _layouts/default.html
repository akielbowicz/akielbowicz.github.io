<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">

          <p>{{ site.description }}</p>
        {% endif %}
      </header> -->

      <main>
        <nav>
          <a href="{{ "/" | absolute_url }}">Home</a>
        </nav>
        {{ content }}
      </main>

      <footer>
        <p><small>Available for consulting engagements globally (remote) and in Buenos Aires. <a href="https://www.linkedin.com/in/augusto-kiel/" target="_blank" rel="noopener noreferrer">Contact me on LinkedIn</a>.</small></p>
      </footer>
    </div>
