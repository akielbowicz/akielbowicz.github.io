<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="{{ "/assets/favicon.ico" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ "/assets/favicon-64.png" | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <!-- <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        {% if site.description %}
          <p>{{ site.description }}</p>
        {% endif %}
      </header> -->

      <main>
        <nav>
          <a href="{{ "/" | absolute_url }}">Home</a>
        </nav>
        {{ content }}
      </main>
    </div>
    <footer>
      <p><small>Available for consulting engagements globally (remote) and in Buenos Aires. <a href="https://www.linkedin.com/in/augusto-kiel/" target="_blank" rel="noopener noreferrer">Contact me on LinkedIn</a>.</small></p>
    </footer>
  </body>
</html>
